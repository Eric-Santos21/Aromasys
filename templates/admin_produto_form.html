{% extends "admin_layout.html" %}
{% set title = 'Novo Produto' %}
{% set active_page = 'produtos' %}

{% block content %}
<div class="checkout-box" style="max-width:650px;">
  <form method="POST" enctype="multipart/form-data" class="form-vertical">
    <div class="form-group">
      <label>Nome *</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <textarea name="description"></textarea>
    </div>

    <div class="form-group">
      <label>Preço Atual (R$) *</label>
      <input type="number" name="price" step="0.01" required>
    </div>

    <div class="form-group">
      <label>Preço Antigo (R$)</label>
      <input type="number" name="old_price" step="0.01">
    </div>

    <div class="form-group">
      <label>Parcelamento</label>
      <input type="text" name="installments">
    </div>

    <div class="form-group">
      <label>Imagem (JPG/PNG) *</label>
      <input type="file" name="image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label>Tag (ex: -30%)</label>
      <input type="text" name="tag">
    </div>

    <button type="submit" class="btn-primary">Salvar</button>
    <a href="{{ url_for('admin_produtos') }}" class="btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
